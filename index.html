<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerimg">
            <div class="wrapper">
                <div class="leftSide">
                    <p>The metropolitan museum of art</p>
                    <h1>A phantom thief targets the met</h1>
                    <h3>I am Hare-sene Lupin, master thief! The Met houses thousands of treasures. Which priceless work shall I add to my collection tonight?</h3>    
                </div>
            </div>
        </div><!-- .wrapper END  -->
    </header>
    <main>
        <section class="galleryName">
            <div class="wrapper">
                <div class="container">
                    <div class="departmentOptions">
                        <h4>Select a Department</h4>
                        <select name="departments" id="dropdown">
                          <option selected ="true" disabled="disabled">-- Choose your department --</option>
                        </select>
                        <button>Start Search</button>
                    </div>
                    <div class="phantomBun">
                        <img src="./assets/bun-thief.png" alt="a brown bunny wearing a mask and dressed in a top hat, a tuxedo, and a cape">
                    </div>
                </div><!--.container END-->
               
                <div class="headerTwo">
                    <h2></h2>
                </div>
            </div><!-- .wrapper END  -->
        </section>
        <section class="gallery">
            <div class="wrapper">
                <ul class="results">
                </ul>
            </div><!-- .wrapper END  -->
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>Copyright 2022 made @ Juno</p>
        </div>
    </footer>
    <script src="./javascript/scripts.js"></script>
</body>
</html>
